<div class="background-titre"> <h1> GESTION DES PERMISSIONS </h1> </div>


<div class="ajouter-content">

  <div class="ajouter-entete">
    <div class="modifier-return" [routerLink]="['/Permission']"> <i class="fa-solid fa-angles-left"></i> RETURN </div>
    <div class="modifier-titre"> MODIFICATION DE LA PERMISSION </div>
  </div>


  <form (ngSubmit)="onSubmit()" class="yellow-border">
    <div class="form-content">

      <div style="transform: translateX(10px); max-width: 600px;" *ngIf="showError" class="alert alert-danger centered-element" role="alert"> {{errorMessage}}</div>
      <br />

      <div class="form-content-rows">
        <label for="nomApp">APPLICATION :</label>
        <input class="yellow-border" type="text" id="nomApp" name="nomApp" [(ngModel)]="application.nom" style="cursor:not-allowed" readonly>
      </div>

      <div class="form-content-rows">
        <label for="type">FONCTION :</label>
        <input class="yellow-border" type="text" id="nomFonc" name="nomFonc" [(ngModel)]="fonction.type" style="cursor:not-allowed" readonly>
      </div>

      <div class="form-content-rows">
        <label for="nom">RÃ”LE :</label>
        <input class="yellow-border" type="text" id="nomRole" name="nomRole" [(ngModel)]="role.nom" style="cursor:not-allowed" readonly>
      </div>


      <div class="form-content-rows">
        <label for="nom">NOM :</label>
        <input class="yellow-border" type="text" id="nom" name="nom" [(ngModel)]="permission.nom" required>
      </div>


      <div class="form-content-rows">
        <label class="no-select"></label> <div> <button type="submit" class="valider">VALIDER</button> </div>
      </div>


    </div>
  </form>


</div>
